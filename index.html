<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="shortcut icon" href="./img/logo-2.jpg" type="image/x-icon">
    <title>P A R V A T H</title>
</head>

<body>
    <header></header>
    <main>
        <section class="heroContainer">
            <div class="heroSection">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-5 col-md-12 hero1">
                            <h1 class="text-uppercase py-5 mt-3">Welcome to efi</h1>
                            <div class="row">
                                <div class="figure text-center pb-5">
                                    <img src="./img/logo.jpg" class="img-fluid " alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 col-md-12 hero2">
                            <div class="contentContainer">
                                <div class="content">
                                    <h4 class="mb-3">Please fill the engine details</h3>
                                        <form action="" class="formcenter">
                                            <label for="application">Application</label>
                                            <div class="input-group">
                                                <input type="text">
                                                <span class="input-group-text"><i
                                                        class="fa-solid fa-caret-up fa-rotate-180"
                                                        style="color: #969696;"></i></span>
                                            </div>
                                            <label for="application">Test Bench Version</label>
                                            <div class="input-group">
                                                <input type="text">
                                                <span class="input-group-text"><i
                                                        class="fa-solid fa-caret-up fa-rotate-180"
                                                        style="color: #969696;"></i></span>
                                            </div>
                                            <label for="application">Feul Mode</label>
                                            <div class="input-group">
                                                <input type="text">
                                                <span class="input-group-text"><i
                                                        class="fa-solid fa-caret-up fa-rotate-180"
                                                        style="color: #969696;"></i></span>
                                            </div>
                                            <div class="buttons text-center mt-5 pt-4">
                                                <button class=" btn1">Save</button>
                                                <button class=" btn2">Cancel</button>
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--  -->
       
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
